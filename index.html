	<title>Client record entry form</title>

</head>
<body>
	<form>
	<h1>Form of client record details</h1><hr>
	
		<div>
			<lable for="firstName">First Name</lable>
			<input type="text" id="firstName">
		</div>
		<div>
			<lable for="lastName">Last Name</lable>
			<input type="text" id="lastName">
		</div>
		<div>
			<lable for="country">Country</lable>
			<input type="text" id="country">
		</div>
		<div>
			<lable for="city">City</lable>
			<input type="text" id="city">
		</div>
		<div>
			<lable for="sector">Sector</lable>
			<input type="text" id="sector">
		</div>
		<div>
			<lable for="email">Email</lable>
			<input type="email" id="email">
		</div>
		<div>
			<lable for="mobile">Mobile</lable>
			<input type="number" id="mobile">
		</div>
		<div>
			<lable for="dateOfBirth">Date of Birth</lable>
			<input type="date" id="dateOfBirth">
		</div>
		<div>
			<lable for="passportIssueDAte">Passport Issue Date</lable>
			<input type="date" id="passportIssueDate">
		</div>
		<div>
			<lable for="passportExpiryDate">Passport Expiry Date</lable>
			<input type="date" id="passportExpiryDate">
		</div>
		<div>
			<button class="button" href="#">Submit</button>
		</div>
	</form>
